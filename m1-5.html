<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Membuat Table</title>
</head>
<body>
    <table border="1">
        <thead bgcolor="aqua">
            <tr>
                <th>No</th>
                <th>Nama Matakuliah</th>
                <th>SKS</th>
                <th>Nilai</th>
                <th>Nilai x SKS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bahasa Indonesia</td>
                <td>3</td>
                <td>B</td>
                <td>9</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Teknik Numerik</td>
                <td>2</td>
                <td>A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pemrograman Web 1</td>
                <td>3</td>
                <td>B+</td>
                <td>10.5</td>
            </tr>
        </tbody>
        <tfoot bgcolor="Deepskyblue" style="color: white">
            <tr>
                <td colspan="2">Total</td>
                <td>8</td>
                <td></td>
                <td>27.5</td>
            </tr>
        </tfoot>
    </table>
    <h1>IPK (27.5/8) : 3,5</h1>
</body>
</html>
